<script>
    document.addEventListener("DOMContentLoaded", function () {
        const subjects = [
            {
                title: "Didattica della Fisica"
            },
            {
                title: "Outreach e divulgazione"
            },
            {
                title: "Astrofisica"
            },
            {
                title: "Fisica Terrestre"
            },
            {
                title: "Fisica dell'Atmosfera e del Clima"
            },
            {
                title: "Fisica delle Particelle"
            },
            {
                title: "Fisica Teorica"
            },
            {
                title: "Fisica della Materia"
            },
            {
                title: "Fisica Nucleare e Subnucleare"
            }
        ];

        const subjectFieldNames = [
            "entry.1062006308",
            "entry.1118044858",
            "entry.1741954400",
            "entry.907451803",
            "entry.1364572595",
            "entry.300460686",
            "entry.715091551",
            "entry.1897383588",
            "entry.1046714189"
        ];

        const list = document.getElementById("subjects-list");

        subjects.forEach(sub => {
            const li = document.createElement("li");
            li.textContent = sub.title;
            li.classList.add("sortable-item");
            li.setAttribute("draggable", "true");
            list.appendChild(li);
        });

        let dragging = null;

        list.addEventListener("dragstart", function (e) {
            dragging = e.target;
            e.target.classList.add("dragging");
        });

        list.addEventListener("dragend", function (e) {
            e.target.classList.remove("dragging");
            dragging = null;
            updateHiddenFields();
        });

        list.addEventListener("dragover", function (e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(list, e.clientY);
            if (afterElement == null) {
                list.appendChild(dragging);
            } else {
                list.insertBefore(dragging, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const items = [...container.querySelectorAll(".sortable-item:not(.dragging)")];
            return items.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateHiddenFields() {
            const hiddenContainer = document.getElementById("hidden-subjects");
            hiddenContainer.innerHTML = ""; // reset

            const items = document.querySelectorAll("#subjects-list .sortable-item");

            console.log('items', items);

            items.forEach((item, index) => {
                const input = document.createElement("input");
                input.type = "hidden";
                input.name = subjectFieldNames[index];  // entry.xxx
                input.value = item.textContent.trim(); // title

                hiddenContainer.appendChild(input);
            });
        }
    });
</script>
