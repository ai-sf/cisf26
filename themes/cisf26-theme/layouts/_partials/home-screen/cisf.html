<style>
    .layout {
        display: flex;
        flex-direction: row;
        gap: 2.8rem;
        align-items: center;
    }

    .section-header {
        font-size: 50px;
        line-height: 3.3rem;
        margin-bottom: 7.5rem;
        text-align: left;
        margin-top: 0;
        opacity: 0;
        transform: translateY(20px);
    }

    /* MOBILE */
    @media (max-width: 768px) {
        .section-header {
            margin-bottom: 1.2rem;
        }

        .layout {
            flex-direction: column;
            text-align: center;
        }

        .image-container {
            max-width: 100%;
            width: 100%;
        }
    }

    .image-container {
        position: relative;
        overflow: hidden;
        background-color: #fbfbfb;
        flex: 1;
        max-width: 420px;
        aspect-ratio: 1 / 1;
    }

    .image-container img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<script>
    function openSubscriptionsPage() {
        window.location.replace("/cisf26/subscriptions/");
    }
</script>

<section style="padding: 2rem 1rem 1.5rem; max-width: 1100px; margin: 4rem auto 0;">
    <div class="layout">
        <!-- Text -->
        <div style="flex: 1;">
            <h1 class="section-header">
                Conferenza Italiana Studenti di Fisica 2026
            </h1>

            <p style="font-size: 30px; line-height: 2rem; margin-bottom: 1.8rem; text-align: left;">
                L’evento, organizzato dal comitato locale AISF Roma Tre, offre un’opportunità unica di confronto
                e di crescita personale e professionale.
            </p>

            <div class="button-group">
                <button onClick="openSubscriptionsPage()" type="button" class="btn-primary" id="subscribe-to-cisf">
                    Iscriviti a CISF26
                </button>
            </div>
        </div>

        <!-- Picture -->
        <div class="image-container">
            <img src="images/home/roma-tre-chancellery.webp" alt="roma-tre-chancellery">
        </div>

    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".section-header", {
            opacity: 1,
            y: 0,
            duration: 1.2,
            ease: "power2.out",
            scrollTrigger: {
                trigger: ".section-header",
                start: "top 80%",
                toggleActions: "play none none reverse"
            }
        });

        gsap.utils.toArray(".image-container").forEach(function(container) {
            let image = container.querySelector("img");

            gsap.timeline({
                scrollTrigger: {
                    trigger: container,
                    scrub: true
                }
            })
                .from(image, { yPercent: -30, ease: "none" })
                .to(image,   { yPercent: 30,  ease: "none" });
        });
    });
</script>
