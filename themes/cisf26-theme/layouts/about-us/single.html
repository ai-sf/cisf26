{{ define "main" }}
    <div class="page-content" style="padding: 0 !important;">
        <div class="about-us-header" style="padding: 2rem 1rem 3rem;max-width: 1100px; margin: 0 auto;">
            <div class="about-us-text">
                <div class="about-us-title">
                    <span>
                        Ciao, <br />siamo il comitato locale <br /> {{ .Params.title_highlight }}
                    </span>
                </div>
                <div class="about-us-description">
                    <span>
                        {{ .Content }}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <section class="organizers-section">
        <h2>Organizzatori</h2>
        <div class="organizers-container">
            <div class="organizers-grid">
                {{ range sort (.Site.GetPage "section" "organizer").RegularPages "Params.weight" }}
                <div class="organizer-card">
                    <div class="organizer-image-wrapper">
                        <img src="{{ .Params.image | relURL }}" alt="{{ .Params.name }}" class="organizer-photo">
                    </div>
                    <h3 class="organizer-name">{{ .Params.name }}</h3>
                    <p class="organizer-role">{{ .Params.role }}</p>
                    <p class="organizer-description">{{ .Params.description }}</p>
                </div>
                {{ end }}
            </div>
        </div>
    </section>
{{ end }}
